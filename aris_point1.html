<style>

article {
    width : 1320px;
    margin : 0 auto;
}

.title{
    margin : 30px 0;
}

#banner{
    width : 100%;
    height : 200px;
    background: url('../image/charge1.png');
    background-size : cover;
    border-radius : 10px;
    margin-bottom : 60px;
}

#pointSelectBox{
    display : flex;
}
#currencyBox{
    display : flex;
    margin : 50px 0;
}
#descBox{
    display : flex;
}

#pointSelectBox > div:first-child{
    width : 224px;
    padding-top : 27px;
}
#currencyBox>div:first-child{
    width : 224px;
    padding-top : 6px;
}
#descBox>div:first-child{
    width : 224px;
}

.radioSelector{
    width : 648px;
    height : 80px;
    padding : 28px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 10px;;
    box-sizing: border-box;
    border : #e8e8e8 2px solid;
    margin-bottom : 10px;
}

.radioSelector.active{
    border : #F16B6C 2px solid;
}

.radioSelector > div:first-child{
    display: flex;    
    align-items: center;
}
.radioSelector > div:first-child > div:first-child{
    margin-right : 14px;
}

.pointMarkBlack{
    width : 24px;
    height : 24px;
    background : url('../image/pointMarkBlack.png');
    margin-left : 4px;
}

#forecastBox{
    padding : 55px 112px;
    background : #f8f8f8;
    border-radius : 10px;
    margin-left : 24px;
    display : flex;
    flex-direction: column;
    justify-content: space-between;  
    align-items: center;  
}

#forecastBox > div:nth-child(2){
    display: flex;
    gap : 8px;
    align-items: center;
}

.pointMark{
    width : 30px;
    height : 30px;
    background : url('../image/pointMark.png');
    background-size : cover;
}

#historyBtn{
    width : 200px;
    height : 50px;
    padding: 15px 20px;
    box-sizing: border-box;
    border-radius : 10px;
    border : #F16B6C 2px solid;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    
}

#desc{
    width : 648px;
    display: flex;
    gap : 10px;
    flex-direction: column;
}

.check__line{
    margin-top : 30px;
    margin-bottom : 40px;
    color : #757575;
}

#goPurchase{
    background : #d1d1d1;
    margin-bottom : 114px;
}

#goPurchase.active {    
    color : white;
    background-color: #F16B6C;    
}

@media screen and (max-width : 578px){    
    article{
        width : 100%;
    }
    #banner{
        height : 340px;
        background: url('../image/charge1m.png');
        background-size : cover;
        border-radius : 0;        
        position: absolute;
        left: 0;
    }

    #bannerBg{
        width : 100%;
        height : 340px;
    }
    .pointMark{
        width : 20px;
        height : 20px;
    }

    #pointSelectBox{
        flex-direction: column;
    }
    #currencyBox{
        margin : 30px 0;
        justify-content: space-between;
    }
    #descBox{
        flex-direction: column;
        gap : 20px;
    }

    #pointSelectBox > div:first-child {        
        padding-top: 27px;
    }

    #pointSelectBox > div:nth-child(2){
        margin-top : 30px;        
        margin-bottom : 30px;
    }

    .radioSelector{
        width :100%;
        padding : 20px;
    }

    #forecastBox{
        margin-left : 0;
        padding : 24px 61px;
        gap : 20px;
    }
    #desc{
        width : 100%;
    }

    #goPurchase{
        box-sizing: border-box;
    }
}

</style>    
<article class="">
    <div class="title fs2014 fw-bold color_primary">포인트 충전</div>
    <div id="banner"></div>
    <div id="bannerBg" class="mobile"></div>
    <div id="pointSelectBox">
        <div class="fs2216 fw-bold">충전할 포인트</div>
        <div>
            <div class="radioSelector active"  data-current="10000">
                <div>
                    <div class="radio active"></div>
                    <div class="fs1814 fw-bold">1,000</div>
                    <div class="pointMarkBlack"></div>   
                </div>
                <div>
                    10,000원
                </div>
            </div>
            <div class="radioSelector" data-current="30000">
                <div>
                    <div class="radio"></div>
                    <div class="fs1814 fw-bold">3,000</div>
                    <div class="pointMarkBlack"></div>   
                </div>
                <div>
                    30,000원
                </div>
            </div>
            <div class="radioSelector" data-current="60000">
                <div>
                    <div class="radio"></div>
                    <div class="fs1814 fw-bold">6,000</div>
                    <div class="pointMarkBlack"></div>   
                </div>
                <div>
                    60,000원
                </div>
            </div>
        </div>
        <div id="forecastBox">
            <div class="fw-bold fs2216">충전 후 예상 포인트</div>
            <div class="fs2820 fw-bold color_primary">
                <div class="">4,000</div>
                <div class="pointMark"></div>
            </div>
            <div id="historyBtn" class="fs1612 fw-bold color_primary">포인트 내역 확인하기</div>

        </div>
    </div>
    <div id="currencyBox">
        <div class="fs2216 fw-bold">총 결제금액</div>
        <div class="fs2820 fw-bold"><span id="currency">10,000</span>원</div>
    </div>
    <div id="descBox">
        <div class="fs2216 fw-bold">유의사항</div>
        <div>
            <div id="desc">
                <div>법정대리인 동의 없는 미성년자의 결제는 취소할 수 있습니다.</div>
                <div>
                    포인트는 결제한 날로부터 5년이 되는 시점에 소멸합니다. 단, 직접 회원 탈퇴하거나 5년 이상 로그인하지 않아 계정이 삭제되는 경우 함께 소멸되며 복구할 수 없습니다.<br>
                </div>
                <div>
                    자세한 내용은 서비스 이용 전 동의하신 <span class="color_primary">이용약관</span>을 참고해주세요.
                </div>
            </div>            
            <div id="agreeBox" class="check__line">
                <input id="agree" type="checkbox">
                <label for="agree">
                    주문내용과 유의 사항을 확인하였으며 결제 진행에 동의합니다.
                </label>
            </div>            

            <div id="goPurchase" class="basicBtn w100 f-white">
                결제하기
            </div>

        </div>
    </div>

</article>
