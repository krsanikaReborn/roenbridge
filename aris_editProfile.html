<style>

    .psudoCard{
        min-height: 518px;
        width : 424px;
        padding : 40px;
        border-radius : 10px;
        display: inline;
    }
    #logo{
        width : 124px;
        height : 30px;    
        background-image : url("../image/logo.png");
        margin-bottom : 40px;
    }
    #areaWrapper{        
        width : 100%;
        min-height : 1080px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .cardWrapper{
        width : 100%;
        display : flex;
        align-items: center;        
        flex-direction: column;
        flex-wrap : nowrap;
    }
    .profileBay{
        position: relative;
        width : 120px;
        height : 120px;
    }
    #editPhotoButton{
        width : 40px;
        height : 40px;
        background-image : url('../image/editPhotoBtn.png');
        background-size : cover;
        box-shadow: 0px 4px 20px 0px #00000024;
        position: absolute;
        border-radius : 20px;
        bottom : 0;
        right : 0;
    }

    .profileImage{
        width : 100%;
        height : 100%;
        border-radius: 60px;
        background-image : url('../image/profileDefault.png');
        background-size : cover;
    }

    #confirmExit{
        width : 424px;
        height : 224px
    }

    .userTypeBox{
        padding : 33px 36px 34px;
        width : calc(100% - 72px);
        border-radius : 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color : #f5f5f5;
    }

    .usertype {
        line-height: 34px;
        font-size : 28px;
        font-weight: 700;
    }


    .nameBox{
        background-color: #f8f8f8;
        border-radius: 10px;
        width : 100%;
        padding : 30px;
        box-sizing: border-box;
        font-size : 24px;
        font-weight: 700;
        display : flex;        
        justify-content: center;
        align-items: center;
        gap :20px;
        margin: 30px 0;
    }

    .userTypeTag{
        font-size : 14px;
        color : white;
        background-color: #474747;
        border-radius: 20px;
        padding : 8px 14px;
    }

    #imageUpload{

    }

    #btnBox{
        gap : 24px;
    }

    .popupImageBox{
        width : 200px;
        height : 200px;
        margin : 30px auto;
    }
    .popupTextbox{
        height : auto !important;
    }

    @media screen and (max-width : 578px) {
        #areaWrapper{
            min-height: auto;
        }
        .psudoCard{
            min-width : 100%;
            padding : 40px;
        }

        .fs20{
            font-size : 14px;
        }

        .usertypeBox > div:first-child{
            font-size : 20px;
        } 
        .userTypeBox > div:last-child{
            font-size : 12px;
        }
        #btnBox{
            gap : 16px;
        }

        .nameBox{
            font-size : 18px;
            padding : 20px;
        }
        .userTypeTag{
            font-size : 10px;
        }

        #editButton{
            margin-top: 10px;
        }

        #confirmExit{
            width : 296px;
            height : 188px;
        }

        #editImage{
            width : 296px;
        }
        .loginLabel{
            font-size : 12px;
        }
    }
</style>
<div id="areaWrapper">
    <article class="psudoCard">
        <div class="cardWrapper">            
            <div class="text-center mb40">
                <span class="subtitle3 color_primary">Aris</span>
                <span class=" color_primary">_프로젝트 의뢰자</span>
                <span class="subtitle3 color_primary">정보변경</span>
            </div>

            <div class="profileBay">
                <div class="profileImage">
                <a data-remodal-target="editImage"><div id="editPhotoButton"></div></a>
            </div>

            </div>
            <div class="nameBox">
                <div>로엔브릿지</div>
                <div class="userTypeTag">Aris</div>
            </div>
            <div class="w100 mb3420">
                <div class="loginLabel mb14"><b>담당자명</b></div>
                <input id="name" type="text" placeholder="담당자명을 입력하세요">
            </div>
            <div class="w100 mb3420">
                <div class="loginLabel mb14"><b>담당자 연락처</b></div>
                <input id="phone" type="text" placeholder="연락처를 입력하세요">
            </div>
            <div class="w100 mb3420">
                <div class="loginLabel mb14"><b>담당자 이메일</b></div>
                <input id="email" type="email" placeholder="이메일을 입력하세요">
            </div>
            <div id="editButton" class="basicBtn text2 bg_gray4 color_white">수정 완료</div>
        </div>    
    </article>
</div>
<a data-remodal-target="confirmExit">나가기</a>

<div id="editImage" class="remodal" data-remodal-id="editImage">
    <!-- <button data-remodal-action="close" class="remodal-close"></button> -->
    <div class="popupTitle">프로필 변경</div>
    <div class="popupTextbox">
        <div class="w100 d-flex justify-center text-center">
                아래를 눌러 이미지를 업로드하세요.<br>
                이미지는 최대 2MB의 JPG/PNG 파일만 가능합니다.    
        </div>
        <div class="popupImageBox">
            <div class="profileImage"></div>
        </div>    
    </div>
    <div class="remodalBtnArea">
        <button data-remodal-action="cancel" class="remodal-cancel">닫기</button>        
        <button data-remodal-action="confirm" class="remodal-confirm">변경하기</button>
    </div>
</div>

<div id="confirmExit" class="remodal" data-remodal-id="confirmExit">
    <!-- <button data-remodal-action="close" class="remodal-close"></button> -->
    <div class="popupTitle">변경사항이 저장되지 않았습니다.</div>
    <div class="popupTextbox">
        <div class="w100 d-flex justify-center text-center">
            이대로 페이지를 벗어날까요?
        </div>
    </div>
    <div class="remodalBtnArea">
        <button data-remodal-action="cancel" class="remodal-cancel">취소</button>
        <button data-remodal-action="confirm" class="remodal-confirm">확인</button>    
    </div>
</div>
