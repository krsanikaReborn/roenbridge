<style>

#addProjectHeader{
    width : 1320px;
    margin : 0 auto;
}

#addHeaderTitleBox{
    margin-top : 50px;
    margin-bottom : 36px;
    max-width : 1320px;
    display : flex;
    justify-content: center;
}

#addGuageBox{
    width : 1320px;
    margin : 0 auto;
    position: relative;
}

#grayGuage{
    background : #f5f5f5;
    width : 100%;
    height : 6px;
    border-radius: 3px;
}

#progress1{
    width : calc((100% / 5) * 0 + (100% / 5 / 2) + 60px);
    height : 6px;
    background: #F16B6C;
}
#progress2{
    width : calc((100% / 5) * 1 + (100% / 5 / 2) + 30px);
    height : 6px;
    background: #F16B6C;
}

.progressGuage{    
    position : absolute;
    height : 6px;
    background: #F16B6C;    
    border-radius: 3px;
    top : 0;
}

#progressDot{
    position : absolute;
    width : 18px;
    height : 18px;
    top: -6px;
    right: -6px;
    border-radius : 10px;
    background: #F16B6C;
}

#progressContent{
    display: flex;
    justify-content: space-evenly;
    width : 100%;
    margin-top : 14px;
    margin-bottom : 24px;
    color : #a3a3a3;
    font-size : 16px;    
}
#progressContent .active{
    color : #F16B6C;
    font-weight: 700;
}

article {
    width : 100%; 
    background : #f8f8f8;
    padding-top: 40px;
}

#mainInner{
    width : 872px;
    margin : 0 auto;
}

input .longText{
    width : 100%;
    padding : 15px 20px;
    font-size : 16px;
    border-radius : 6px;
    border : #d1d1d1 1px solid;
}

.lastMargin{
    width : 100%;
    height : 208px;
}

#categoryArea{
    display: flex;
    flex-wrap : wrap;
    gap : 16px;
}

.categoryBox{
    display: flex;
    width : 280px;
    height : 80px;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    font-weight: 700;
    color : #a3a3a3;
    border : #a3a3a3 2px solid;
    background : white;
    box-sizing: border-box;
}

.categoryBox.active{
    border : #F16B6C 2px solid;
    color : #F16B6C;
}

#keywordArea{
    display: flex;
    flex-wrap : wrap;
    gap : 20px;
}
.keywords{
    background : white;
    padding : 8px 20px;
    border-radius : 10px;
    font-weight: 700;   
    font-size : 14px;
    display: flex;
    align-items: center;
    gap : 10px;
}

.keywords.none{
    font-weight: 400;
    color : #a3a3a3;
}

.removeKeyword{
    display : inline-block;
    background-image : url('../image/iconClose.png');
    background-size : cover;
    width : 20px;
    height : 20px;
}

#directService{
    display: flex;
    gap : 10px;
}

#directService > input{
    width : 20px !important;
    height : 20px !important;
}

#persenalInfo{
    display: flex;
    gap : 24px;
}

#persenalInfo > div{
    width : 50%;
    background : white;
    border-radius: 6px;
    border : #e8e8e8 2px solid;
    color : #e8e8e8;
    font-weight : 700;
    padding : 23px;
    display: flex;
    justify-content: center;
}

#persenalInfo > div.active{
    border : #F16B6C 2px solid;
    color : #F16B6C;
}

#techInfo{
    display: flex;
    gap : 24px;
}

#techInfo > div{
    width : 50%;
    background : white;
    border-radius: 6px;
    border : #e8e8e8 2px solid;
    color : #474747;
    text-align: center;
    padding : 30px;
    gap : 20px;
    display: flex;
    justify-content: center;
    align-items: flex-end;    
}

#prevNextController{
    width : 872px;
    margin : 0 auto;
    display: flex;   
    justify-content: center;
    gap : 40px;
}

#prevNextController > div{
    display: flex;   
    justify-content: center;
    width : 200px;
    padding : 15px 20px;
    color : white;
    border-radius : 10px;
    background : #d1d1d1;
    font-weight: 700;
    box-sizing: border-box;
}

#prevNextController > div.back{
    color : #F16B6C;
    border : #F16B6C 2px solid;
    background : white;
}

#prevNextController > div.active{
    color : white;
    border : #F16B6C 2px solid;
    background : #F16B6C;
}

#dragArea{
    width : 100%;
    min-height : 172px;
    box-sizing: border-box;
    border-radius: 10px;
    background: white;
    color : #a3a3a3;
    padding : 44px 132px;
    display: flex;
    align-items: center;
    flex-direction: column;
}

#dragArea > div {
    margin-bottom : 10px;
}

#dragArea > div:nth-child(2){
    display :flex;   
}

.iconPlus{
    background: url('../image/iconPlus.png');
    width : 24px;
    height : 24px;
}

.files{

}

.files > div {
    gap : 24px;
}
.files > div > div:first-child {
    width : 100%;
    background: white;
    border : #d1d1d1 1px solid;
    box-sizing: border-box;
    border-radius: 10px;
    padding : 15px 20px;
}

.files .basicBtn{
    width : 200px;
}

.iconCloseWhite{    
    background-image : url('../image/iconCloseWhite.png');
    background-size : cover;
    width : 20px;
    height : 20px;
}




@media screen and (max-width : 578px){    
    #addProjectHeader{
        max-width : calc(100% - 64px);
        margin : 0 auto;
    }
    #main {
       max-width : 100% !important;
    }
    article {
        width : 100%;
    }
    #mainInner{
        max-width : calc(100% - 64px);
    }
    #addHeaderTitleBox{
        margin-top : 24px;
        margin-bottom : 14px;
        max-width : 100%;
        justify-content: space-between;
    }

    #mProgress{
        font-size : 14px;
        font-weight: 700;
        margin-bottom : 24px;
    }

    #categoryArea{
        flex-wrap : nowrap;
        gap : 7px;
    }

    .categoryBox{
        width : calc(33%);
        height : 64px;
        border: #e8e8e8 1px solid;
    }

    #dragArea{
        min-height : 172px;
        padding : 36px 48px;
    }

    #dragArea > div:nth-child(2){
        flex-direction: column;
        align-items: center;
    }

    #dragArea > div:nth-child(3){
        display: flex;
        flex-direction: column;
        align-items: center;
    }    

    .files > div{
        gap : 16px;
    }

    .files .basicBtn{
        width : 44px;
        height : 44px;
        box-sizing: border-box;
        padding : 12px;
    }

    #prevNextController{
        margin : 0 auto;
        width : calc(100% - 64px);
        gap : 16px;
    }
    #prevNextController > div{

    }



    
}

</style>
