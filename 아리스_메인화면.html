<script>
    window.addEventListener('load', function() {
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function(el) {
            var includePath = el.dataset.includePath;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();                
            }
        });        
    });    
 </script>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>    

<script>

    $(()=>{ 
        setTimeout(()=>{
            //햄버거 온오프
            $('#hamburgerButton').click(()=>{
                $('#hamburgerButton').toggleClass('close');
                $('#mMenuArea').toggleClass('active')
            });

            var bannerSwiper = new Swiper('#bannerSwiper', {
                grabCursor:true,
                autoplay : false,
                pagination : {
                    el : '.swiper-pagination',
                    type : 'fraction',
                },
                navigation: {
                    nextEl : '.swiper-button-next',
                    prevEl : '.swiper-button-prev'
                },

            });

            var reviewOptions = {
                loop : true,
                centeredSlides : true,
                variableWidth: true
            }

            if($(window).width() > 568){
                reviewOptions.slidesPerView = 'auto';                
                reviewOptions.spaceBetween = 24;
            }else{
                reviewOptions.slidesPerView = 'auto';
                reviewOptions.spaceBetween = 20;
            }
            
            
            var reviewSwiper = new Swiper ('#reviewSwiper', reviewOptions);


            var article4Options = {
            }
            if($(window).width() > 568){
                article4Options.slidesPerView = 3;
                article4Options.spaceBetween = 60;
            }else{
                article4Options.centeredSlides = true;
                article4Options.slidesPerView = 'auto';
                article4Options.spaceBetween = 20;
                article4Options.loop = true;
            }
            var article4Swiper = new Swiper ('#a4thirdBox', article4Options);
        }, 1000);
    });
</script>
