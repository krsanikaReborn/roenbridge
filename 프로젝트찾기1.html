<script>
    window.addEventListener('load', function() {
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function(el) {
            var includePath = el.dataset.includePath;
            if (includePath) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        el.outerHTML = this.responseText;
                    }
                };
                xhttp.open('GET', includePath, true);
                xhttp.send();
            }
        });
    });    
 </script>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>    
<script src="../css/remodal.js"></script>
<script src="../css/touch-scroll.min.js"></script>
<script>

    $(()=>{ 
        setTimeout(()=>{
            //햄버거 온오프
            $('#hamburgerButton').click(()=>{
                $('#hamburgerButton').toggleClass('close');
                $('#mMenuArea').toggleClass('active')
            });
            //모바일에서 상단 접기 화살표 관련
            $('.foldArrow').click(()=>{
                var $inner = $('#inner2');
                var $abbreviation = $('#abbreviation');
                $('.foldArrow').toggleClass('on');
                if($inner.height() == 60){
                    $inner.css({height : 240})
                    $abbreviation.css('box-shadow','0px 10px 20px 0px #0000001A' );
                }else{
                    $inner.css({height : 60});
                    $abbreviation.css('box-shadow','');
                }
            });
    
            //팝업
            $('[data-remodal-id=loginCase]').remodal();
            $(document).on('confirmation', '#loginCase', ()=>{    
            });

            if($(window).width() < 578){
                $('#mAside').touchScroll({hScroll : true, elastic : true, });
            }

            //탭
            $('.tab-link').click(function(){
                var tab_id = $(this).attr('data-tab');

                $('.tab-link').removeClass('current');
                $('.tab-content').removeClass('current');

                $(this).addClass('current');
                if ($(this).parent().hasClass('mobile')){
                    $('.tabs.mobile').toggle()
                }
                $("#"+tab_id).addClass('current');
            });

            
            //버튼
            $('.btn-select').click(function(){
                $(this).toggleClass('on');
            });
            $('.list-member').click(function(event){
                if (event.target.nodeName === "BUTTON") {
                    btn = $(this).parent().find('.btn-select');
                    btn.text(event.target.innerText);
                    btn.removeClass('on');
                }
            });
        }, 1000);


    });


</script>
